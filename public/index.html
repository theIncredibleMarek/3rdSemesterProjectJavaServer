<!DOCTYPE html>

<html>
    <head>
        <title>REST CRUD Exercise</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.0.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="outer">
            <div id="other_info">
                <a href="https://github.com/SmarandaDungeanu/CA2_JPAMappingAndREST" target="_blank">>> Github project link <<</a>
                <br><br>
                <a href="documentation.pdf" target="_blank">>> Documentation <<</a>
            </div>

            <div id="header">CA2 - JPA Mapping and REST</div>

            <div id="details">
                <div><label>ID</label><input id="id" disabled="disabled" type="text" size="27"/></div>
                <div><label>First Name</label><input id="fname" disabled="disabled" type="text" size="27"/></div>
                <div><label>Last Name</label><input id="lname" disabled="disabled" type="text" size="27"/></div>
                <div><label>Email</label><input id="email" disabled="disabled" type="text" size="27"/></div>
                <div><label>Phone</label><input id="phone" disabled="disabled" type="text" size="27"/></div>
            </div>
            <div id="details2"></div>
            <div id = "newRole" hidden = "hidden">
                <div>
                    <label>New Role</label>
                    <select id = "newRoleSelectBox" style = "width: 224px;">
                        <option value = "1">Student</option>
                        <option value = "2">Teacher</option>
                        <option value = "3">Assistant Teacher</option>
                    </select>
                </div>
                <div>
                    <label>Attribute</label><input id="roleAttribute" type="text" size="27"/>
                </div>
            </div>
            <div id = "optionButtons">
                <button id="btn_edit">Edit Person</button>
                <button id="btn_save">Save Changes</button>
                <button id="btn_cancel">Cancel Changes</button>
            </div>
            <div>
                <button id="btn_add">Add Person</button>
                <button id="btn_addrole">Add New Role</button>
                <button id="btn_delete">Delete Person</button>
            </div>
            <br>
            <select id="persons" size="2" style="min-width: 320px;height: 250px;">
            </select>
        </div>
    </body>
</html>
